<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copiar CPF</title>
    <style>
      :root {
        --gap: 24px;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: var(--gap);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        text-align: center;
      }
      button {
        padding: 12px 24px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        transition: opacity 0.25s ease;
      }
      button[disabled] {
        opacity: 0.4;
        cursor: default;
      }
      #status {
        margin-top: var(--gap);
        font-size: 1rem;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <button id="copyBtn">Copiar CPF</button>
    <div id="status" role="status" aria-live="polite"></div>

    <script>
      const cpf = "143.637.969-52";
      const btn = document.getElementById("copyBtn");
      const status = document.getElementById("status");

      btn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(cpf);
          status.textContent = "CPF copiado! Agora basta abrir o app do seu banco e colar a chave Pix.";
        } catch (err) {
          status.innerHTML = `NÃ£o foi possÃ­vel copiar ðŸ˜ž.<br>Clique e copie manualmente: <b>${cpf}</b>`;
        } finally {
          // Esconde o botÃ£o apÃ³s a tentativa (sucesso ou falha)
          btn.style.display = "none";
        }
      });
    </script>
  </body>
</html>
